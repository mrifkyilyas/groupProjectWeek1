  <div class="form">
    <form id="form">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="ToDo">To Do</label>
          <input name="ToDo" type="text" class="form-control" id="ToDo" placeholder="something to do.." required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="startTime">Date</label>
          <input name="date" type="text" class="form-control" id="date" placeholder="on what date it will start.."
            required>
        </div>
        <div class="col-md-7 mb-3">
          <label for="description">Description</label>
          <textarea name="location" class="form-control" id="description" rows="3"
            placeholder="brief description about it.."></textarea>
        </div>
        <div class="col-lg-10 mb-2" id="locationCont">
          <label for="location">Location</label>
          <input name="location" type="text" class="form-control" id="location"
            placeholder="where it will take place..">
        </div>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-primary" type="submit" id="submitToDo">Submit!</button>
      </div>
    </form>
